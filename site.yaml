---
- hosts: all
  gather_facts: yes
- name: Configuring HAproxy in HAproxy server
  hosts: HAproxy
  become: yes
  tasks:
    - name: Install HAproxy
      apt:
        name: haproxy
        state: latest
    - name: Configuring HAproxy
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
      become: yes
- hosts: webservers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install Python3
      apt:
        name:
          - python3
        state: present
    - name: Install pip3
      apt:
        name:
          - python3-pip
        state: present
    - name: Install venv
      apt:
        name:
          - python3-venv
        state: present
    - name: Create flask-app directory in webservers
      file:
        path: /home/ubuntu/flask-app
        state: directory
    - name: Change directory to flask-app
      shell: cd /home/ubuntu/flask-app
    - name: Install virtualenv package
      apt:
        name: python3-virtualenv
        state: present
    - name: Creating virtual environment
      file:
        path: /home/ubuntu/flask-app/venv
        state: directory
        mode: '0755'
    - name: Set up virtual environment
      pip:
        name: Flask
        virtualenv: /home/ubuntu/flask-app/venv
    - name: Set permissions for virtual environment
      become: yes
      become_user: root
      file:
        path: /home/ubuntu/flask-app/venv
        mode: '0755'
        recurse: yes
    - name: Copy Flask app file
      copy:
        src: application2.py
        dest: /home/ubuntu/flask-app/venv/application2.py
- name: Configure SSH keepalive
  hosts: all
  become: yes
  vars:
    ssh_keepalive_interval: 300
  tasks:
    - name: Setting SSH keepalive interval
      lineinfile:
       dest: /etc/ssh/config
       regexp: ^#?ClientAliveInterval
       line: ClientAliveInterval {{ ssh_keepalive_interval }}
       state: present
       create: yes
       backup: yes

    - name: Setting SSH keepalive count
      lineinfile:
       dest: /etc/ssh/config
       regexp: '^#?ClientAliveCountMax'
       line: 'ClientAliveCountMax 5000'
       state: present
       create: yes
       backup: yes

    - name: Restart SSH service
      service:
       name: ssh
       state: restarted
 
